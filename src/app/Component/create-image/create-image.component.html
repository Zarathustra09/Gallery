<div class="container">
  <h2>Create New Image</h2>
  <form (ngSubmit)="onSubmit()" #imageForm="ngForm">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" class="form-control" id="userId" name="userId" [(ngModel)]="userId" required>
    </div>
    <div class="form-group">
      <label for="filename">Filename:</label>
      <input type="text" class="form-control" id="filename" name="filename" [(ngModel)]="filename" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="imageData">Image File:</label>
      <input type="file" class="form-control-file" id="imageData" name="imageData" (change)="onFileChange($event)" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!imageForm.valid || !imageData">Submit</button>
  </form>
</div>
