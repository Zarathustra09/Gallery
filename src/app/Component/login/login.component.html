<div class="login-box">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="user-box">
      <input type="text" [(ngModel)]="username" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="password" name="password" required="">
      <label>Password</label>
    </div>
    <button  type="submit" class="btn-login">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
    <a href="#" (click)="register()" class="btn-register">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </a>
  </form>
</div>
