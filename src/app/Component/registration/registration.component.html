<div class="login-box">
  <h2>Register</h2>
  <form (submit)="register()">
    <div class="user-box">
      <input type="text" [(ngModel)]="registerDto.username" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="registerDto.password" name="password" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="registerDto.confirmPassword" name="confirmpassword" required="">
      <label>Confirm Password</label>
    </div>
    <button type="submit" class="btn-register">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </button>
  </form>
</div>
